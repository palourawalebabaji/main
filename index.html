<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PALOURA WALE BABA JI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Scrolling announcement banner */
    .scrolling-text {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      font-size: 1.3rem;
      font-weight: bold;
      color: yellow;
      text-shadow: 0 0 5px red, 0 0 10px orange;
      white-space: nowrap;
      animation: scrollText 12s linear infinite;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 0;
      z-index: 10;
    }
    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* Background floating Om symbols */
    body::before {
      content: "🕉️";
      font-size: 120px;
      color: rgba(255, 215, 0, 0.08);
      position: fixed;
      top: 20%;
      left: 10%;
      animation: float 8s infinite alternate ease-in-out;
    }
    body::after {
      content: "🕉️";
      font-size: 150px;
      color: rgba(255, 215, 0, 0.06);
      position: fixed;
      bottom: 15%;
      right: 12%;
      animation: float2 10s infinite alternate ease-in-out;
    }
    @keyframes float {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-30px) rotate(10deg); }
    }
    @keyframes float2 {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(30px) rotate(-10deg); }
    }

    .container {
      padding: 80px 20px 60px;
      position: relative;
      z-index: 2;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.5;
    }
    .glow {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff3c6a, 0 0 20px #ff3c6a, 0 0 30px #ff3c6a;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff3c6a, 0 0 20px #ff3c6a, 0 0 30px #ff3c6a;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ff3c6a, 0 0 40px #ffd700;
      }
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      background: white;
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .links a:hover {
      background: #ff3c6a;
      color: white;
    }

    .link-container {
      display: inline-block;
      position: relative;
      margin: 10px;
    }

    .hover-text {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      color: #fff;
      opacity: 0;
      text-shadow: 0 0 5px #ff3c6a, 0 0 10px #ff3c6a, 0 0 20px #ff3c6a;
      animation: glow 1.5s ease-in-out infinite alternate;
      transition: opacity 0.3s;
    }

    .link-container:hover .hover-text {
      opacity: 1;
    }

    /* Falling flower emojis */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0.9; }
    }

    /* Glowing pulsing rose */
    .rose-button {
      font-size: 40px;
      border: none;
      background: none;
      cursor: pointer;
      animation: pulseGlow 2s infinite alternate;
    }
    @keyframes pulseGlow {
      from {
        transform: scale(1);
        text-shadow: 0 0 10px red, 0 0 20px pink;
      }
      to {
        transform: scale(1.2);
        text-shadow: 0 0 20px yellow, 0 0 40px red;
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling text -->
  <div class="scrolling-text">📢 Saturday 1 PM YouTube Live 📢</div>

  <!-- Om Sound (loop) -->
  <audio id="omSound" loop>
    <source src="om.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Glowing Rose Play Button -->
  <div style="margin-top: 60px;">
    <button onclick="document.getElementById('omSound').play()" class="rose-button">
      🌹
    </button>
  </div>

  <!-- Falling flowers on left -->
  <div class="emoji" style="left:2%; animation-duration:6s;">🌸</div>
  <div class="emoji" style="left:5%; animation-duration:8s;">🌼</div>
  <div class="emoji" style="left:8%; animation-duration:10s;">🌺</div>
  <div class="emoji" style="left:11%; animation-duration:9s;">🌷</div>

  <!-- Falling flowers on right -->
  <div class="emoji" style="right:2%; animation-duration:7s;">🌻</div>
  <div class="emoji" style="right:5%; animation-duration:9s;">🌹</div>
  <div class="emoji" style="right:8%; animation-duration:11s;">💐</div>
  <div class="emoji" style="right:11%; animation-duration:10s;">🌸</div>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1>PALOURA WALE BABA JI</h1>
    <p class="glow">🙏 JAI MATA DI 🙏</p>
    <p>
      JAI MATA DI. This is official website of Paloura Wale Baba Ji. <br>
      Keep supporting. JAI MATA DI 🙏🏻
    </p>
    <p class="glow">🙏 JAI MATA DI 🙏</p>
    <div class="links">
      <div class="link-container">
        <a href="https://youtube.com/@asood24?si=SKMI402GNDXre_Ht" target="_blank">YouTube</a>
        <span class="hover-text">Click Here</span>
      </div>
      <div class="link-container">
        <a href="https://www.instagram.com/paloura_wale_baba_g?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        <span class="hover-text">Click Here</span>
      </div>
    </div>
  </div>
</body>
</html>
